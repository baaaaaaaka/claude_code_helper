name: Claude Code Monitor

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: claude-code-monitor
  cancel-in-progress: false

jobs:
  detect:
    name: Detect new Claude Code releases
    runs-on: ubuntu-latest
    outputs:
      latest_version: ${{ steps.detect.outputs.latest_version }}
      missing_versions: ${{ steps.detect.outputs.missing_versions }}
      proxy_tag: ${{ steps.detect.outputs.proxy_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Detect versions to test
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          fallback_bucket="$(python3 - <<'PY'
          import re
          from pathlib import Path

          content = Path("internal/cli/claude_patch_integration_test.go").read_text()
          match = re.search(r'defaultClaudeGCSBucket\s*=\s*"([^"]+)"', content)
          print(match.group(1) if match else "")
          PY
          )"
          if ! versions_json="$(bash scripts/claude_release_versions.sh --json --min-version 2.1.19)"; then
            if [ -z "$fallback_bucket" ]; then
              echo "Failed to resolve Claude Code versions and fallback bucket missing." >&2
              exit 1
            fi
            echo "Primary bucket lookup failed; using fallback bucket $fallback_bucket" >&2
            if ! versions_json="$(CLAUDE_RELEASE_BUCKET_URL="$fallback_bucket" \
              bash scripts/claude_release_versions.sh --json --min-version 2.1.19)"; then
              echo "Failed to resolve Claude Code versions with fallback bucket." >&2
              exit 1
            fi
          fi
          git fetch --tags --force >/dev/null 2>&1 || true
          proxy_tag="$(git tag -l 'v*' --sort=version:refname | tail -n 1)"
          if [ -z "$proxy_tag" ]; then
            proxy_tag="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          fi
          if [ -z "$proxy_tag" ]; then
            if api_tag="$(curl -fsSL \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest" \
              | python3 - <<'PY'
          import json
          import sys

          data = json.load(sys.stdin)
          print(data.get("tag_name", ""))
          PY
            )"; then
              proxy_tag="$api_tag"
            fi
          fi
          if [ -z "$proxy_tag" ]; then
            echo "No claude-proxy tag found after fetching tags." >&2
            exit 1
          fi
          echo "Using claude-proxy tag: $proxy_tag"
          export VERSIONS_JSON="$versions_json"
          export PROXY_TAG="$proxy_tag"
          python3 - <<'PY'
          import json
          import os
          import re
          from pathlib import Path

          platforms = ["linux", "mac", "windows", "rockylinux8", "ubuntu20.04"]
          versions = json.loads(os.environ["VERSIONS_JSON"])
          proxy_tag = os.environ["PROXY_TAG"]

          table_path = Path("docs/claude_code_compatibility.md")
          rows = {}
          columns = []
          if table_path.exists():
              for line in table_path.read_text().splitlines():
                  if not line.startswith("|"):
                      continue
                  parts = [part.strip() for part in line.strip().strip("|").split("|")]
                  if len(parts) < 2:
                      continue
                  if not columns:
                      columns = parts
                      continue
                  if all(re.match(r"^-+$", part) for part in parts):
                      continue
                  row = {columns[i]: parts[i] for i in range(min(len(columns), len(parts)))}
                  version = row.get("Claude Code version", "").lstrip("v")
                  if re.match(r"^[0-9]+(\.[0-9]+)+$", version):
                      rows[version] = row

          missing = []
          for version in versions:
              row = rows.get(version)
              if not row:
                  missing.append(version)
                  continue
              status_ok = True
              for platform in platforms:
                  if row.get(platform, "").lower() != "pass":
                      status_ok = False
                      break
              if not status_ok:
                  missing.append(version)
          latest = versions[-1] if versions else ""

          out_path = os.environ["GITHUB_OUTPUT"]
          with open(out_path, "a", encoding="utf-8") as output:
              output.write(f"latest_version={latest}\n")
              output.write(f"missing_versions={json.dumps(missing)}\n")
              output.write(f"proxy_tag={proxy_tag}\n")
          PY

  test:
    name: Test Claude Code releases (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: detect
    if: needs.detect.outputs.missing_versions != '[]' && needs.detect.outputs.missing_versions != ''
    env:
      PLATFORM_NAME: ${{ fromJSON('{"ubuntu-latest":"linux","macos-latest":"mac","windows-latest":"windows"}')[matrix.os] }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.12"
          cache: true

      - name: Resolve Claude release bucket
        shell: bash
        run: |
          set -euo pipefail
          info="$(scripts/claude_release_info.sh)"
          bucket="$(printf "%s\n" "$info" | awk -F= '/^gcs_bucket=/{print $2}')"
          if [ -z "$bucket" ]; then
            echo "Failed to resolve Claude release bucket" >&2
            exit 1
          fi
          echo "CLAUDE_PATCH_BUCKET=$bucket" >> "$GITHUB_ENV"

      - name: Prepare claude-proxy tag worktree
        shell: bash
        env:
          PROXY_TAG: ${{ needs.detect.outputs.proxy_tag }}
        run: |
          set -euo pipefail
          worktree_dir="$(mktemp -d)"
          git worktree add "$worktree_dir" "$PROXY_TAG"
          echo "WORKTREE_DIR=$worktree_dir" >> "$GITHUB_ENV"

      - name: Run patch integration tests
        shell: bash
        env:
          CLAUDE_PATCH_TEST: "1"
          MISSING_VERSIONS_JSON: ${{ needs.detect.outputs.missing_versions }}
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import json
          import os
          import subprocess
          import sys
          from pathlib import Path

          versions = json.loads(os.environ["MISSING_VERSIONS_JSON"])
          platform = os.environ["PLATFORM_NAME"]
          worktree = os.environ["WORKTREE_DIR"]
          results = {}
          failed = False

          for version in versions:
              env = os.environ.copy()
              env["CLAUDE_PATCH_VERSION"] = version
              proc = subprocess.run(
                  ["go", "test", "./internal/cli", "-run", "TestClaudePatchIntegration", "-count=1"],
                  cwd=worktree,
                  env=env,
              )
              results[version] = "pass" if proc.returncode == 0 else "fail"
              if proc.returncode != 0:
                  failed = True

          Path("results").mkdir(parents=True, exist_ok=True)
          with open(Path("results") / f"{platform}.json", "w", encoding="utf-8") as handle:
              json.dump({"platform": platform, "results": results}, handle)

          sys.exit(1 if failed else 0)
          PY

      - name: Upload patch test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-results-${{ env.PLATFORM_NAME }}
          path: results/${{ env.PLATFORM_NAME }}.json

  test-linux-distros:
    name: "Test Claude Code releases (distro: ${{ matrix.platform }})"
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.missing_versions != '[]' && needs.detect.outputs.missing_versions != ''
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "rockylinux8"
            image: rockylinux:8
            install_cmd: ":"
          - platform: "ubuntu20.04"
            image: ubuntu:20.04
            install_cmd: ":"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.12"
          cache: true

      - name: Resolve Claude release bucket
        shell: bash
        run: |
          set -euo pipefail
          info="$(scripts/claude_release_info.sh)"
          bucket="$(printf "%s\n" "$info" | awk -F= '/^gcs_bucket=/{print $2}')"
          if [ -z "$bucket" ]; then
            echo "Failed to resolve Claude release bucket" >&2
            exit 1
          fi
          echo "CLAUDE_PATCH_BUCKET=$bucket" >> "$GITHUB_ENV"

      - name: Prepare claude-proxy tag worktree
        shell: bash
        env:
          PROXY_TAG: ${{ needs.detect.outputs.proxy_tag }}
        run: |
          set -euo pipefail
          worktree_dir="$(mktemp -d)"
          git worktree add "$worktree_dir" "$PROXY_TAG"
          echo "WORKTREE_DIR=$worktree_dir" >> "$GITHUB_ENV"

      - name: Build patch test binary
        shell: bash
        run: |
          set -euo pipefail
          test_bin="$GITHUB_WORKSPACE/claude_patch_test"
          (cd "$WORKTREE_DIR" && CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go test ./internal/cli -c -o "$test_bin")
          chmod +x "$test_bin"
          echo "TEST_BIN_PATH=$test_bin" >> "$GITHUB_ENV"

      - name: Run patch integration tests (containers)
        shell: bash
        env:
          CLAUDE_PATCH_TEST: "1"
          MISSING_VERSIONS_JSON: ${{ needs.detect.outputs.missing_versions }}
          PLATFORM_NAME: ${{ matrix.platform }}
          IMAGE: ${{ matrix.image }}
          INSTALL_CMD: ${{ matrix.install_cmd }}
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import json
          import os
          import subprocess
          import sys
          from pathlib import Path

          versions = json.loads(os.environ["MISSING_VERSIONS_JSON"])
          platform = os.environ["PLATFORM_NAME"]
          image = os.environ["IMAGE"]
          install_cmd = os.environ["INSTALL_CMD"]
          test_bin = os.environ["TEST_BIN_PATH"]
          bucket = os.environ["CLAUDE_PATCH_BUCKET"]
          results = {}
          failed = False

          host_cert = "/etc/ssl/certs/ca-certificates.crt"
          mount_cert = os.path.exists(host_cert)

          for version in versions:
              cmd = ["docker", "run", "--rm"]
              if mount_cert:
                  cmd += [
                      "-v",
                      f"{host_cert}:/ca-certificates.crt:ro",
                      "-e",
                      "SSL_CERT_FILE=/ca-certificates.crt",
                  ]
              cmd += [
                  "-v",
                  f"{test_bin}:/claude_patch_test:ro",
                  "-e",
                  "CLAUDE_PATCH_TEST=1",
                  "-e",
                  f"CLAUDE_PATCH_VERSION={version}",
                  "-e",
                  f"CLAUDE_PATCH_BUCKET={bucket}",
                  image,
                  "/bin/sh",
                  "-c",
                  f"{install_cmd} && /claude_patch_test -test.run TestClaudePatchIntegration -test.count=1",
              ]
              proc = subprocess.run(cmd)
              results[version] = "pass" if proc.returncode == 0 else "fail"
              if proc.returncode != 0:
                  failed = True

          Path("results").mkdir(parents=True, exist_ok=True)
          with open(Path("results") / f"{platform}.json", "w", encoding="utf-8") as handle:
              json.dump({"platform": platform, "results": results}, handle)

          sys.exit(1 if failed else 0)
          PY

      - name: Upload patch test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-results-${{ matrix.platform }}
          path: results/${{ matrix.platform }}.json

  update:
    name: Update versions and compatibility table
    runs-on: ubuntu-latest
    needs: [detect, test, test-linux-distros]
    if: ${{ always() && needs.detect.result == 'success' && needs.detect.outputs.missing_versions != '[]' && needs.detect.outputs.missing_versions != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download patch test results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: claude-code-results-*
          path: results
          merge-multiple: true

      - name: Update compatibility table and patch versions
        shell: bash
        env:
          MISSING_VERSIONS_JSON: ${{ needs.detect.outputs.missing_versions }}
          LATEST_VERSION: ${{ needs.detect.outputs.latest_version }}
          PROXY_TAG: ${{ needs.detect.outputs.proxy_tag }}
        run: |
          set -euo pipefail
          python3 scripts/claude_code_sync.py \
            --missing-json "$MISSING_VERSIONS_JSON" \
            --latest-version "$LATEST_VERSION" \
            --proxy-tag "$PROXY_TAG" \
            --results-dir results

      - name: Cleanup results
        if: always()
        shell: bash
        run: |
          rm -rf results

      - name: Commit changes
        shell: bash
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -euo pipefail
          git add docs/claude_code_compatibility.md \
            scripts/claude_patch_version.txt \
            internal/cli/claude_patch_integration_test.go
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: sync Claude Code versions"
          git push
