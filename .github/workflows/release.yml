name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  install-smoke:
    name: Install smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [goreleaser]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./install.sh
          ./install.sh --repo "${GITHUB_REPOSITORY}" --version "${GITHUB_REF_NAME}" --dir "$HOME/.local/bin"
          "$HOME/.local/bin/claude-proxy" --version | grep -q "${GITHUB_REF_NAME#v}"
          "$HOME/.local/bin/claude-proxy" proxy doctor || true

      - name: Install (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $installDir = Join-Path $env:USERPROFILE ".local\\bin"
          .\\install.ps1 -Repo $env:GITHUB_REPOSITORY -Version $env:GITHUB_REF_NAME -InstallDir $installDir
          $exe = Join-Path $installDir "claude-proxy.exe"
          & $exe --version | Select-String ($env:GITHUB_REF_NAME.TrimStart("v")) | Out-Null
          & $exe proxy doctor | Out-Default

  install-container-smoke:
    name: Install smoke (containers)
    runs-on: ubuntu-latest
    needs: [goreleaser]
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: ubuntu:20.04
            fetcher: curl
          - image: rockylinux:8
            fetcher: wget
          - image: centos:7
            fetcher: curl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install + run in ${{ matrix.image }}
        shell: bash
        run: |
          set -euo pipefail
          repo="${GITHUB_REPOSITORY}"
          tag="${GITHUB_REF_NAME}"
          img="${{ matrix.image }}"
          fetcher="${{ matrix.fetcher }}"

          docker run --rm \
            -v "$PWD/scripts/ci:/ci:ro" \
            -e REPO="$repo" \
            -e TAG="$tag" \
            -e FETCHER="$fetcher" \
            "$img" bash /ci/container_install_smoke.sh

